<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Browserify Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form id="contact_form">
        <fieldset id="container_contactName">
            <label>Name</label>
            <input type="text" id="input_contactName">
        </fieldset>
        <fieldset id="container_contactNumber">
            <label>Number</label>
            <input type="text" id="input_contactNumber">
        </fieldset>
        <fieldset id="contact_contactAddress">
            <label>Address</label>
            <input type="text" id="input_contactAddress">
        </fieldset>
        <button id="btn_saveContact">Save Contact</button>
    </form>
    <div id="container_contacts">
        <fieldset id="container_searchContacts">
            <label>Search</label>
            <input type="text" id="input_contactSearch">
        </fieldset>
        <h2>Contacts</h2>
        <div id="container_contactList"></div>
    </div>


    <script src="bundle.js"></script>
</body>

</html>
